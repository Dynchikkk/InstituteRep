<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная 11</title>
    <style>
        #rect {
            width: 150px;
            height: 100px;
            background: blue;
            transition: transform 1s;
        }
    </style>
</head>
<body>

<h2>Лабораторная работа №11 (вариант 1)</h2>

<div id="rect"></div>

<script>
    const rect = document.getElementById("rect");
    let currentX = 0; 

    rect.onclick = function () {
        currentX += 500; 
        rect.style.transform = `translateX(${currentX}px)`;
    };
</script>

</body>
</html>
