<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная 4</title>
</head>
<body>

<h2>Лабораторная работа №4 (вариант 1)</h2>

<input type="number" id="firstValue" placeholder="firstValue">
<input type="number" id="secondValue" placeholder="secondValue">
<br><br>
<button onclick="calc()">Посчитать</button>

<script>
    function calc() {
        let firstValue = Number(document.getElementById("firstValue").value);
        let secondValue = Number(document.getElementById("secondValue").value);

        let result = (secondValue / firstValue).toFixed(3);
        console.log(result);
    }
</script>

</body>
</html>
