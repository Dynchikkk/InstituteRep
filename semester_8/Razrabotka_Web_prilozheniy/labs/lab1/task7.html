<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная 7</title>
</head>
<body>

<h2>Лабораторная работа №7 (вариант 7)</h2>

<script>
    const processedNumber = 28;

    let sum = 0;
    for (let i = 1; i < processedNumber; i++) {
        if (processedNumber % i === 0) {
            sum += i;
        }
    }

    console.log(sum === processedNumber ? "Число совершенное" : "Число не совершенное");
</script>

</body>
</html>
