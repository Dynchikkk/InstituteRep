<h2>Лабораторная работа №10 (вариант 7)</h2>

<script>
    const array = [3, 8, 95, 64, 72, 55, 49, 300];
    let sum = 0;

    for (let value of array) {
        sum += value;
    }

    let average = sum / array.length;
    console.log(average);
</script>
